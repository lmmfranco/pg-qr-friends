<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG QR Friends</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js" integrity="sha256-xUHvBjJ4hahBW8qN9gceFBibSFUzbe9PNttUvehITzY=" crossorigin="anonymous"></script>
    <style>
        .code-grid {
          display: grid;
          grid-template-columns: auto auto auto;
          padding: 10px;
        }
        .code-card {
          border: 1px solid rgba(0, 0, 0, 0.8);
          padding: 20px;
        }
        .card-title {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Friend List QR Codes:</h1>
        <h3 v-html="message"></h3>
        <div class="code-grid">
            <div class="code-card" v-for="contact in contacts" :key="contact.id">
                <div class="card-title">{{contact.desc}}</div>
                <div :id="contact.codeElem"></div>
                <h6>{{contact.codeData}}</h6>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
